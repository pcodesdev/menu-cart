<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Cart Menu</title>
    <!-- Internal CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h3 class="header-heading">Jimmyâ€™s Diner</h3>
        <p class="header-text">
          The best burgers <span>and pizzas in town.</span>
        </p>
      </header>
      <main>
        <section class="ite" id="item"></section>
        <section id="items-ordered">
          <div id="items-ordered-container">
            <h3 class="items-ordered-statement">Your Order</h3>
            <div id="ordered-items" class="border-bottom"></div>
            <div id="total-price" class="total"></div>
            <button id="complete-order-btn" class="btn btn-order">
              Complete Order
            </button>
          </div>
        </section>
        <section class="card-details" id="card-details">
          <h3 class="card-heading">Enter card details</h3>
          <form action="" id="card-form">
            <input
              class="card-input"
              type="text"
              id="name"
              placeholder="Enter your name"
              required
            />
            <input
              class="card-input"
              type="text"
              id="card-number"
              placeholder="Enter your card number"
              required
            />
            <input
              class="card-input"
              type="text"
              id="card-cvv"
              placeholder="Enter cvv"
              required
            />
            <button class="card-input input-btn" id="pay-btn">Pay</button>
          </form>
        </section>
      </main>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
